<!DOCTYPE html>
<html>
    <head>
        <title>Meal</title>

        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="bg-[#14141E] text-white">

        <div class="flex m-auto w-fit mt-[50px]">
            <img src="" alt="image" id="image" class="w-[500px] rounded-[40px] mr-[50px]">
            <div class="block m-auto text-center">
                <h1 class="font-bold text-[50px] text-center m-auto" id="title"></h1>
                <div class="flex m-auto text-center w-fit mt-[20px]">
                    <a id="link" class="bg-white rounded text-black p-[5px] mr-[20px]">See recipe</a>
                    <button class="bg-white rounded text-black p-[5px]" id="render">Find new</button>
                </div>                
            </div>
        </div>

        <div class="container">
            <h1 class="font-bold text-[30px] title">Instructions</h1>
            <p id="instructions" class="ml-[20px]"></p>
        </div>

        <div class="container">
            <h1 class="font-bold text-[30px] title">Ingredients</h1>
            <p id="ingredients" class="ml-[20px]"></p>
        </div>

        <div class="container">
            <h1 class="font-bold text-[30px] title">Cuisine</h1>
            <p id="cuisine" class="ml-[20px]"></p>
        </div>

        <div class="container">
            <h1 class="font-bold text-[30px] title">Ingredients</h1>
            <p id="ingredients" class="ml-[20px]"></p>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
